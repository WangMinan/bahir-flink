name: test-compile
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: 'master'  # 改为master分支
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Graal JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B -T 4 -Dmaven.test.skip=true -Denforcer.skip=true -Dcheckstyle.skip=true -Pskip-parent-deploy clean package
